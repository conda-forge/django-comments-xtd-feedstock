{% set name = "django-comments-xtd" %}
{% set version = "2.10.8" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_comments_xtd-{{ version }}.tar.gz
  sha256: 656c4a38d87d04a61d42382250e008a6607513940cafb100253dbd43a1f5c369

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - django >=4,<6
    - django-contrib-comments >=2.2,<2.3
    - djangorestframework >=3.12,<3.16
    - docutils
    - pytz
    - six

test:
  imports:
    - django_comments_xtd
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: http://pypi.python.org/pypi/django-comments-xtd
  summary: Django Comments Framework extension app with thread support, follow up notifications and email confirmations.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
