{% set name = "django-comments-xtd" %}
{% set version = "2.10.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_comments_xtd-{{ version }}.tar.gz
  sha256: efe759ff42c17bf7a3a73c885af863ff1d1e506de35129a61fbe94dc458bda5d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - django >=4,<6
    - django-contrib-comments >=2.2,<2.3
    - djangorestframework >=3.12,<3.16
    - docutils
    - six
    - pytz

test:
  imports:
    - django_comments_xtd
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: http://pypi.python.org/pypi/django-comments-xtd
  summary: Django Comments Framework extension app with thread support, follow up notifications and email confirmations.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
