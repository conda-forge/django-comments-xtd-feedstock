{% set name = "django-comments-xtd" %}
{% set version = "2.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_comments_xtd-{{ version }}.tar.gz
  sha256: 3bdbe94c4b289642ce3e48b5f6686d93745574189fcf139f9c6ffca680aaa54a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65.6.3
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - django >=3,<5.1
    - django-contrib-comments >=2.2,<2.3
    - djangorestframework >=3.12,<3.16
    - docutils
    - six
    - pytz

test:
  imports:
    - django_comments_xtd
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: http://pypi.python.org/pypi/django-comments-xtd
  summary: Django Comments Framework extension app with thread support, follow up notifications and email confirmations.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
